<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <script src="daedalus.js"></script>
    <script src="barrier.js"></script>
    <script src="columns.js"></script>
    <script src="bones.js"></script>
  </head>
  <script>
        AFRAME.registerComponent('modify-materials', {
            init: function () {
            // Wait for model to load.
            this.el.addEventListener('model-loaded', () => {
                // Grab the mesh / scene.
                const obj = this.el.getObject3D('mesh');
                // Go over the submeshes and modify materials we want.
                obj.traverse(node => {
                if (node.name.indexOf('ship') !== -1) {
                    node.material.color.set('red');
                }
                });
            });
            }
        });
    </script>
  <body>
    <a-scene>
      <a-assets>
        <img src="smoothstone.jpg" id="smoothstone">
        <img src="dirt.jpg" id="dirt">
        <img src="columns.jpg" id="columns">
        <a-asset-item id="skeleton" src="skeleton/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity position="12 1.3 24">
        <a-box position="0 0 0" scale="1.5 .8 .1"></a-box>
        <a-text value="WELCOME TO THE LABRYINTH OF DAEDALUS" position="-.7 .1 0.05" width="1.5"color="#01171c"></a-text>
        <a-text value="WILL YOU OVERCOME IT LIKE THESEUS" position="-.6 0 0.05" width="1.5"color="#01171c"></a-text>
        <a-text value="OR WILL YOU FALL TO THE MINOTAUR" position="-.57, -.1 0.05" width="1.5"color="#01171c"></a-text>
        <a-text value="hint: walk forward slowly" position="-.35, -.2 0.05" width="1.5"color="#01171c"></a-text>
      </a-entity>
      <a-entity position="12 1.3 0">
        <a-box position="0 0 0" scale="1.5 .8 .1"></a-box>
        <a-text value="YOU CAN'T WIN" position="-.2 0 0.05" width="1.5"color="#01171c"></a-text>
      </a-entity>
      <a-plane position="0 0 0" rotation="-90 0 0" width="150" height="150" src="#dirt" repeat="25 25"></a-plane>
      <a-camera position="12 1.3 26" id="secam" wasd-controls="acceleration: 25"></a-camera>
      <a-sky color="blue"></a-sky>
</html>
