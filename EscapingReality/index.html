<html>
    <header>
        <title>The Virtual Reality Experience by Brandon Lin</title>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script src="script.js"></script>
        <script src="rhythm.js"></script>
        <script src="menu.js"></script>
        <script src="genome.js"></script>
        <script src="johtoanto1ankostereo.js"></script>
        <script src="enemy.js"></script>
    </header>
    <body>
        <a-scene>
            <a-assets>
                <!-- Music -->
                <sound src="music/JSRFConceptOfLove.mp3" id="SongMenu"></sound>
                <sound src="music/PullOverThatmetalTooFast.mp3" id="Song2"></sound>
                <sound src="music/NGA4KIDS.mp3" id="Song1"></sound>
                <!-- Music Labels-->
                <a-image src="musictextures/NGA4KIDS.jpg" id="Song1i"></a-image>
                <!-- Models -->
                <a-gltf-model src="models/old_couch/scene.gltf" id="couch"></a-gltf-model>
                <!-- Textures -->
                <a-image src="textures/title.png" id="title"></a-image>
                <a-image src="textures/woodtexture.jpg" id="woodtexture"></a-image>
                <a-image src="textures/whitebricktexture.jpg" id="whitebricktexture"></a-image>
                <a-image src="textures/asbestostexture.jpg" id="asbestostexture"></a-image>
                <a-image src="textures/start1.png" id="start1"></a-image>
                <a-image src="textures/start2.png" id="start2"></a-image>
                <a-image src="textures/stats1.png" id="stats1"></a-image>
                <a-image src="textures/stats2.png" id="stats2"></a-image>
                <a-image src="textures/credits1.png" id="credits1"></a-image>
                <a-image src="textures/credits2.png" id="credits2"></a-image>
                <a-image src="textures/leathertexture.png" id="leathertexture"></a-image>
                <a-image src="textures/kachinka.jpg" id="kachinka"></a-image>
            </a-assets>
            <a-plane position="0 0 0" width="50" height="50" rotation="-90 0 0"color="#eeff99" side="double"></a-plane>
            <a-sky color="#1865ee"></a-sky>
            <a-camera position="4 10 4" id="secamMain" active="false">
                <a-cursor></a-cursor>
            </a-camera>
            <a-entity position="0 3 0" id="character">
              <a-image position="4 4 -1" scale="14 10 10" src="#kachinka"></a-image>
                <a-box width=".1" height=".1" depth="12" id="trueBase">
                  <a-entity position="0 4.2 0" rotation="0 0 0"> <!--Center Mass-->
                    <a-box scale=".1 .1 .1"></a-box>
                    <a-box position=".3 0 -.15" rotation="0 0 12"> <!--Hip L-->
                      <a-entity rotation="0 0 -6"> <!--Hip Joint L-->
                        <a-box position="0 -1.3 0" rotation="4 0 0" width=".6" height="1" depth=".7"></a-box> <!--Left Thigh 1-->
                        <a-box position="0 -.5 .05" width=".65" height="1.2" depth=".75"></a-box> <!--Left Thigh 2-->
                        <a-box position=".1 -.7 .05" rotation="4 0 -8"width=".65" height="1.4" depth=".75"></a-box> <!--Left Thigh 3-->
                        <a-entity position="0 -2 .05" rotation="0 0 -4"> <!--Left Knee Joint-->
                            <a-box rotation="12 0 0" width=".55" height=".5" depth=".55"></a-box> <!--Left Knee-->
                            <a-box position="0 -2 -.1" width=".5" height="1.2" depth=".5"></a-box> <!--Left Calf 1-->
                            <a-box position="0 -.8 -.1" rotation="2 0 0" width=".5" height="1.2" depth=".6"></a-box> <!--Left Calf 2-->
                            <a-entity position="0 -2.6 .12" rotation="0 -12 0"> <!--Left Foot Joint-->
                              <a-box position="0 0 0" rotation="0 15 0" width=".5" height=".3"></a-box> <!--Left Foot-->
                            </a-entity>
                        </a-entity>
                      </a-entity>
                    </a-box>
                    <a-box position="-.3 0 -.15" rotation="0 0 -12"> <!--Hip R-->
                      <a-entity rotation="0 0 6"> <!--Hip Joint R-->
                        <a-box position="0 -1.3 0" rotation="-4 0 0" width=".6" height="1" depth=".7"></a-box> <!--Right Thigh 1-->
                        <a-box position="0 -.5 .05" width=".65" height="1.2" depth=".75"></a-box> <!--Right Thigh 2-->
                        <a-box position="-.1 -.7 .05" rotation="-4 0 8" width=".65" height="1.4" depth=".75"></a-box> <!--Right Thigh 3-->
                        <a-entity position="0 -2 .05" rotation="0 0 4"> <!--Right Knee Joint-->
                            <a-box rotation="12 0 0" width=".55" height=".5" depth=".55"></a-box> <!--Right Knee-->
                            <a-box position="0 -2 -.1" width=".5" height="1.2" depth=".5"></a-box> <!--Right Calf 1-->
                            <a-box position="0 -.8 -.1" rotation="-2 0 0" width=".5" height="1.2" depth=".6"></a-box> <!--Right Calf 2-->
                            <a-entity position="0 -2.6 .12" rotation="0 -12 0"> <!--Right Foot Joint-->
                              <a-box position="0 0 0" rotation="0 15 0" width=".5" height=".3"></a-box> <!--Right Foot-->
                            </a-entity>
                        </a-entity>
                      </a-entity>
                    </a-box>
                    <a-box position="0 1 -.1" width="1.5" height="1.2" depth=".9"> <!--Gut-->
                      <a-entity position="0 .65 0"> <!--Gut Joint-->
                        <a-box position="0 .6" width="1.5" depth="1.2"></a-box> <!--Chest-->
                      </a-entity>
                    </a-box>
                  </a-entity>
                </a-box>
                
            </a-entity>
        </a-scene>
    </body>
</html>
