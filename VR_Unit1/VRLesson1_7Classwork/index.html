<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-plane position="0 -.2 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-entity id="paku-mahn">
        <!-- The Feet-->
        <a-sphere position="0 1 0" rotation="45 0 90" phi-length="270" side="double" color="#ffff00"></a-sphere>
        <a-circle position="0 1 0" rotation="315 0 0" theta-length="180" side="double" color="#ffb852"></a-circle>
        <a-circle position="0 1 0" rotation="225 0 0" theta-length="180" side="double" color="#ffb852"></a-circle>
        <a-sphere position=".8 1.6 0" radius=".2" side="double" color="#000000"></a-sphere>
        <a-sphere position="-.8 1.6 0" radius=".2" side="double" color="#000000"></a-sphere>
        <a-sphere position="0 .9 -.2"  rotation="50 0 0" radius=".2"scale="1 1.5 .4"side="double" color="#ff0000"></a-sphere>
      </a-entity>
      <a-entity position="0 1 -4"id="gost">
        <a-cylinder height="1.2" side="double" color="#34ebe8"></a-cylinder>
        <a-sphere position="0 .5 0" side="double" color="#34ebe8"></a-sphere>
        <a-circle position=".5 .5 -.99" radius=".4"side="double" ></a-circle>
        <a-circle position="-.5 .5 -.99" radius=".4"side="double"></a-circle>
        <a-circle position=".5 .5 -1" radius=".25" side="double" color="#0000ff"></a-circle>
        <a-circle position="-.5 .5 -1" radius=".25" side="double" color="#0000ff"></a-circle>
        <a-triangle position="0 -.5 .8" rotation="180 0 0" side="double" color="#34ebe8"></a-triangle>
        <a-triangle position="0 -.5 -.8" rotation="180 0 0" side="double" color="#34ebe8"></a-triangle>
        <a-triangle position=".8 -.5 0" rotation="180 90 0" side="double" color="#34ebe8"></a-triangle>
        <a-triangle position="-.8 -.5 0" rotation="180 90 0" side="double" color="#34ebe8"></a-triangle>
        <a-triangle position=".6 -.5 .6" rotation="180 45 0" side="double" color="#34ebe8"></a-triangle>
        <a-triangle position=".6 -.5 -.6" rotation="180 315 0" side="double" color="#34ebe8"></a-triangle>
        <a-triangle position="-.6 -.5 -.6" rotation="180 45 0" side="double" color="#34ebe8"></a-triangle>
        <a-triangle position="-.6 -.5 .6" rotation="180 315 0" side="double" color="#34ebe8"></a-triangle>
      </a-entity>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
